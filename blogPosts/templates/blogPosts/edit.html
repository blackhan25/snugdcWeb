{% extends 'base.html' %}
{% comment %} /blogPosts/templates/blogPosts/index.html {% endcomment %}

{% block content %}
    <h1>Edit Post</h1>
    <form action="/posts/{{ post.id }}/update/" method="POST">
        {% csrf_token %}
        <h3>title</h3>
        <input type="text" name="title" value="{{ post.title }}" />
        <p>content</p>
        <textarea type="text" name="content" rows="30" cols="50">{{ post.content }}</textarea> <br />
        <input type="submit" value="submit" />
    </form>
{% endblock content %}
