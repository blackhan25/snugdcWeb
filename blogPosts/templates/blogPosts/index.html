{% extends 'base.html' %}
{% comment %} /blogPosts/templates/blogPosts/index.html {% endcomment %}

{% block content %}
    <h1>POSTS</h1>
    <a href="{% url 'blogPosts:new' %}">new post</a>
    {% for post in posts %}
        <div style="border: 1px solid grey;">
            <a href="{% url 'blogPosts:show' id=post.id %}">
                <h3>{{ post.title }}</h3>
            </a>
            <a href="{% url 'blogPosts:edit' id=post.id %}">edit</a>
            <a href="{% url 'blogPosts:delete' id=post.id %}">delete</a>
        </div>
    {% endfor %}
    <form action="{% url 'blogPosts:index' %}" method="POST">
        {% csrf_token %}
        <p>title
        <input name="title" /> </p>
        <p>content</p>
        <textarea name="content" rows="5" cols="50"></textarea> <br />
        <input type="submit" value="submit" />
    </form>
{% endblock content %}
